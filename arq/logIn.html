<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/sign.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="logo" class="logo" >
            <p class="link">Ice</p>
        </div>
        <ul class="menu">
            <li><a href="" class="link">Início</a></li>
            <li><a href="" class="link">Contato</a></li>
            <li><a href="" class="link">Sobre nós</a></li>
        </ul>
    </header>

    <main class="cont-log">
        <div class="cont-in">
            <form action="sabores.html">
                <h1 id="sign">Log In</h1>
                <div class="group-forms">
                    <button>Sign in with Google</button>
                </div>
                <div class="group-forms">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email"  placeholder="Digite seu melhor email">
                </div>
                <div class="group-forms">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <div>
                    <p class="esqueceu-senha">Esqueceu sua senha?</p>
                </div>
                <div class="group-forms">
                    <input class="group-forms" type="submit" id="enviar" value="Sign In">
                </div>
               
            </form>

        </div>

    </main>
</body>
</html>
