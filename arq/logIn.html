<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../style/style.css">

</head>
<body>
    <header id="header">
        <a class="logo" href=""> <img src="../img/logo.png" alt="logo" class="logo" >Ice</a>
        <nav id="nav">
          <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
            <span id="hamburger"></span>
          </button>
          <ul id="menu" role="menu">
            <li><a href="sabores.html" class="link">Sabores</a></li>
            <li><a href="contato.html" class="link">Contato</a></li>
            <li><a href="sobre.html" class="link">Sobre n√≥s</a></li>
            <li><a href="../index.html" class="link">Sair</a></li>
          </ul>
        </nav>
    </header>

    <main class="cont-log">
        <div class="cont-in">
            <form action="sabores.html">
                <h1 id="sign">Log In</h1>
                <div class="group-forms">
                    <button>Log in with Google</button>
                </div>
                <div class="group-forms">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email"  placeholder="Digite seu melhor email">
                </div>
                <div class="group-forms">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <div>
                    <p class="esqueceu-senha">Esqueceu sua senha?</p>
                </div>
                <div class="group-forms">
                    <input class="group-forms" type="submit" id="enviar" value="Log In">
                </div>
               
            </form>

        </div>

    </main>

    <script src="../script.js"></script>
</body>
</html>
